group 'com.epam.preprod.roman_lutsenko'
version '0.1'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'wrapper'

sourceCompatibility = 1.8



repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


String tomcatHomeWebapps = "D:/"

task copyJarToBin {
    doLast {
        copy {
            from 'build/libs/task10_gradle-0.1.war'
            into tomcatHomeWebapps
        }

    }
}

build.finalizedBy(copyJarToBin)
